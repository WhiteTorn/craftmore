<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CraftMore Georgian Names</title>
  <style>
    :root {
      --orange: #ff7a00;
      --orange-soft: #ffb266;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Gill Sans", "Segoe UI", Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #fff3e6 0%, #ffe6cc 100%);
      color: #1a1a1a;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
    }

    main {
      width: min(1100px, 96vw);
      padding: 3.6rem 3.6rem 3.2rem;
      border-radius: 28px;
      background: var(--white);
      box-shadow: 0 25px 60px rgba(255, 122, 0, 0.22);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    main::before {
      content: "";
      position: absolute;
      inset: -40% -20% auto;
      height: 55%;
      background: radial-gradient(circle at center, rgba(255, 178, 102, 0.35), transparent 65%);
      pointer-events: none;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.2rem, 3vw + 1rem, 3rem);
      color: var(--orange);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 1rem auto 2.5rem;
      max-width: 36ch;
    }

    button {
      background: linear-gradient(135deg, var(--orange) 0%, var(--orange-soft) 100%);
      color: var(--white);
      border: none;
      border-radius: 999px;
      padding: 1rem 3.25rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 200ms ease, opacity 150ms ease;
      box-shadow: 0 18px 28px rgba(255, 122, 0, 0.28);
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.55), transparent 65%);
      opacity: 0;
      transition: opacity 250ms ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 22px 40px rgba(255, 122, 0, 0.32);
    }

    button:hover::after {
      opacity: 0.6;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 14px 22px rgba(255, 122, 0, 0.25);
    }

    button:disabled {
      cursor: wait;
      opacity: 0.86;
    }

    button .btn-label {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
    }

    button.is-loading {
      pointer-events: none;
    }

    button.is-loading::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.45);
      border-top-color: var(--white);
      left: 1.4rem;
      top: 50%;
      transform: translateY(-50%);
      animation: spin 900ms linear infinite;
      opacity: 0;
    }

    button.is-loading::after {
      opacity: 0.25;
    }

    button.is-loading .btn-label {
      padding-left: 1.35rem;
    }

    button.is-loading::before {
      opacity: 1;
    }

    .comparison-column {
      margin-top: 2.75rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      text-align: left;
    }

    @media (max-width: 640px) {
      .comparison-column {
        grid-template-columns: 1fr;
      }
    }

    .model-card {
      border-radius: 22px;
      padding: 1.6rem 1.8rem;
      background: linear-gradient(135deg, rgba(255, 243, 230, 0.85) 0%, #fff 100%);
      box-shadow: 0 25px 45px rgba(26, 26, 26, 0.08);
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 240ms ease, transform 240ms ease;
    }

    .model-card[data-state="ready"] {
      opacity: 1;
      transform: translateY(0);
    }

    .model-card h2 {
      margin: 0 0 0.6rem;
      font-size: 1.15rem;
      color: #d45b00;
    }

    .name-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .name-pill {
      padding: 0.85rem 1rem;
      border-radius: 14px;
      background: #fff7f0;
      box-shadow: inset 0 0 0 1px rgba(255, 122, 0, 0.15);
      font-size: 1.05rem;
      color: #2b2b2b;
    }

    .status {
      margin-top: 1.5rem;
      color: #555555;
      font-size: 0.95rem;
      min-height: 1.15rem;
    }

    @media (max-width: 640px) {
      main {
        padding: 2.9rem 1.4rem 2.4rem;
      }

      button {
        width: 100%;
      }
    }

    .footer-note {
      margin-top: 3rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-size: 0.95rem;
      color: #444;
    }

    .footer-note svg {
      width: 28px;
      height: 20px;
      flex-shrink: 0;
    }

    .footer-note a {
      color: inherit;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 122, 0, 0.4);
      transition: color 150ms ease, border-color 150ms ease;
    }

    .footer-note a:hover {
      color: var(--orange);
      border-color: var(--orange);
    }

    @keyframes spin {
      from {
        transform: translateY(-50%) rotate(0deg);
      }
      to {
        transform: translateY(-50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>CraftMore Georgian Names</h1>
    <p>Tap the button to sample every generator. We will surface a cozy batch from each model so you can compare the vibes side by side.</p>
    <button id="showNames"><span class="btn-label">Compare Generators</span></button>
    <div id="status" class="status" aria-live="polite"></div>
    <div id="comparisonColumn" class="comparison-column" aria-live="polite"></div>
    <div class="footer-note">
      <svg viewBox="0 0 24 17" role="img" aria-hidden="true" focusable="false">
        <path fill="#FF0000" d="M23.5 2.7a3 3 0 0 0-2.1-2.1C19.3 0 12 0 12 0S4.7 0 .6.6A3 3 0 0 0 .6 14.4C4.7 15 12 15 12 15s7.3 0 11.4-.6a3 3 0 0 0 2.1-2.1c.6-2.1.6-6.5.6-6.5s0-4.4-.6-6.5Z"/>
        <path fill="#fff" d="m9.6 11.2 6-3.2-6-3.2v6.4Z"/>
      </svg>
      <span>
        Georgian fork inspired by <a href="https://youtube.com/watch?v=PaCmpygFfXo&list=PLAqhIrjkxbuWI23v9cThsA9GvCAUhRvKZ&index=1" target="_blank" rel="noopener noreferrer">Andrej Karpathy's Makemore series</a>.
      </span>
    </div>
  </main>

  <script>
    const generators = [
      { id: 'craftgeo', label: 'CraftGeo (baseline trigram)', path: 'CraftGeo/generated_names.txt' },
      { id: 'craftgeo2', label: 'CraftGeo 2', path: 'CraftGeo 2/generated_names.txt' },
      { id: 'craftgeo3', label: 'CraftGeo 3', path: 'CraftGeo 3/generated_names.txt' },
      { id: 'wavenet', label: 'CraftGeo WaveNet', path: 'craftgeo-wavenet/generated_names.txt' },
      { id: 'cnn', label: 'CraftGeo CNN', path: 'craftgeo-cnn/generated_names.txt' }
    ];
    const button = document.getElementById('showNames');
    const comparisonColumn = document.getElementById('comparisonColumn');
    const status = document.getElementById('status');

    const namesCache = new Map();
    const namesPerModel = 6;

    async function loadNamesForGenerator(generator) {
      if (namesCache.has(generator.id)) {
        return namesCache.get(generator.id);
      }

      const url = new URL(generator.path, window.location.href).toString();
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Failed to load ${generator.label}`);
      }

      const text = await response.text();
      const parsed = text
        .split(/\r?\n/)
        .map(name => name.trim())
        .filter(Boolean);

      namesCache.set(generator.id, parsed);
      return parsed;
    }

    function pickRandomNames(pool, count) {
      const uniqueNames = new Set();
      while (uniqueNames.size < Math.min(count, pool.length)) {
        const index = Math.floor(Math.random() * pool.length);
        uniqueNames.add(pool[index]);
      }
      return Array.from(uniqueNames);
    }

    button.addEventListener('click', async () => {
      button.disabled = true;
      button.setAttribute('aria-busy', 'true');
      button.classList.add('is-loading');
      status.textContent = 'Gathering samples from every generator...';

      try {
        await Promise.all(generators.map(loadNamesForGenerator));
      } catch (error) {
        status.textContent = error.message || 'Could not fetch the names right now. Please try again later.';
        console.error(error);
        button.disabled = false;
        button.removeAttribute('aria-busy');
        button.classList.remove('is-loading');
        return;
      }

      comparisonColumn.innerHTML = '';

      generators.forEach(generator => {
        const pool = namesCache.get(generator.id) || [];
        const picks = pickRandomNames(pool, namesPerModel);

        const card = document.createElement('article');
        card.className = 'model-card';

        const title = document.createElement('h2');
        title.textContent = generator.label;
        card.appendChild(title);

        const list = document.createElement('ul');
        list.className = 'name-list';
        card.appendChild(list);

        if (!picks.length) {
          const empty = document.createElement('li');
          empty.className = 'name-pill';
          empty.textContent = 'No names available.';
          list.appendChild(empty);
        } else {
          picks.forEach(name => {
            const item = document.createElement('li');
            item.className = 'name-pill';
            item.textContent = name;
            list.appendChild(item);
          });
        }

        comparisonColumn.appendChild(card);

        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            card.dataset.state = 'ready';
          });
        });
      });

      status.textContent = 'Fresh comparisons ready below.';
      button.disabled = false;
      button.removeAttribute('aria-busy');
      button.classList.remove('is-loading');
    });
  </script>
</body>
</html>
