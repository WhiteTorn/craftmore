<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CraftMore Georgian Names</title>
  <style>
    :root {
      --orange: #ff7a00;
      --orange-soft: #ffb266;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Gill Sans", "Segoe UI", Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #fff3e6 0%, #ffe6cc 100%);
      color: #1a1a1a;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
    }

    main {
      width: min(820px, 96vw);
      padding: 3.25rem 3rem;
      border-radius: 28px;
      background: var(--white);
      box-shadow: 0 25px 60px rgba(255, 122, 0, 0.22);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    main::before {
      content: "";
      position: absolute;
      inset: -40% -20% auto;
      height: 55%;
      background: radial-gradient(circle at center, rgba(255, 178, 102, 0.35), transparent 65%);
      pointer-events: none;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.2rem, 3vw + 1rem, 3rem);
      color: var(--orange);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 1rem auto 2.5rem;
      max-width: 36ch;
    }

    button {
      background: linear-gradient(135deg, var(--orange) 0%, var(--orange-soft) 100%);
      color: var(--white);
      border: none;
      border-radius: 999px;
      padding: 1rem 3.25rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 200ms ease;
      box-shadow: 0 18px 28px rgba(255, 122, 0, 0.28);
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.55), transparent 65%);
      opacity: 0;
      transition: opacity 250ms ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 22px 40px rgba(255, 122, 0, 0.32);
    }

    button:hover::after {
      opacity: 0.6;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 14px 22px rgba(255, 122, 0, 0.25);
    }

    button:disabled {
      cursor: wait;
      opacity: 0.8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 2.5rem 0 0;
      display: grid;
      gap: 1.1rem;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
    }

    li {
      background: linear-gradient(135deg, rgba(255, 243, 230, 0.8) 0%, #fff 100%);
      border-radius: 18px;
      padding: 1.15rem 1.35rem;
      font-size: 1.05rem;
      box-shadow: 0 10px 26px rgba(26, 26, 26, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 78px;
      transition: transform 180ms ease, box-shadow 200ms ease;
    }

    li[data-fresh="true"] {
      transform: translateY(-4px);
      box-shadow: 0 20px 30px rgba(255, 122, 0, 0.16);
    }

    .status {
      margin-top: 1.5rem;
      color: #555555;
      font-size: 0.95rem;
      min-height: 1.15rem;
    }

    .footer-note {
      margin-top: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-size: 0.95rem;
      color: #444;
    }

    .footer-note svg {
      width: 28px;
      height: 20px;
      flex-shrink: 0;
    }

    .footer-note a {
      color: inherit;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 122, 0, 0.4);
      transition: color 150ms ease, border-color 150ms ease;
    }

    .footer-note a:hover {
      color: var(--orange);
      border-color: var(--orange);
    }

    @media (max-width: 640px) {
      main {
        padding: 2.75rem 1.75rem 2.5rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>CraftMore Georgian Names</h1>
  <p>Tap the glowing button and watch nine Georgian names bloom from the generator. Each set is curated just for this visit.</p>
  <button id="showNames">Generate My Names</button>
    <div id="status" class="status" aria-live="polite"></div>
    <ul id="nameList" aria-label="Randomly selected Georgian names"></ul>
  </main>

  <script>
  const namesSource = 'CraftGeo/generated_names.txt';
    const button = document.getElementById('showNames');
    const list = document.getElementById('nameList');
    const status = document.getElementById('status');

    let allNames = [];
  const gridSize = 9;

    async function loadNames() {
      if (allNames.length) {
        return;
      }

      status.textContent = 'Loading Georgian namesâ€¦';

      try {
        const response = await fetch(namesSource);
        if (!response.ok) {
          throw new Error('Failed to load names');
        }

        const text = await response.text();
        // Split on newlines and filter out empty rows.
        allNames = text
          .split(/\r?\n/)
          .map(name => name.trim())
          .filter(Boolean);

        status.textContent = '';
      } catch (error) {
        status.textContent = 'Could not fetch the names right now. Please try again later.';
        console.error(error);
      }
    }

    function sampleNames(count) {
      const uniqueNames = new Set();
      while (uniqueNames.size < count && uniqueNames.size < allNames.length) {
        const index = Math.floor(Math.random() * allNames.length);
        uniqueNames.add(allNames[index]);
      }
      return Array.from(uniqueNames);
    }

    button.addEventListener('click', async () => {
      button.disabled = true;
      button.setAttribute('aria-busy', 'true');
      status.textContent = 'ðŸ§¡ Crafting a cozy batch just for youâ€¦';

      await loadNames();
      if (!allNames.length) {
        button.disabled = false;
        button.removeAttribute('aria-busy');
        return;
      }

      const names = sampleNames(gridSize);
      list.innerHTML = '';
      names.forEach(name => {
        const item = document.createElement('li');
        item.textContent = name;
        item.dataset.fresh = 'true';
        list.appendChild(item);
        setTimeout(() => {
          item.dataset.fresh = 'false';
        }, 220);
      });

      status.textContent = names.length ? 'Here they are â€“ your new Georgian inspirations!' : 'Not enough names available.';
      button.disabled = false;
      button.removeAttribute('aria-busy');
    });
  </script>
  <div class="footer-note">
    <svg viewBox="0 0 24 17" role="img" aria-hidden="true" focusable="false">
      <path fill="#FF0000" d="M23.5 2.7a3 3 0 0 0-2.1-2.1C19.3 0 12 0 12 0S4.7 0 .6.6A3 3 0 0 0 .6 14.4C4.7 15 12 15 12 15s7.3 0 11.4-.6a3 3 0 0 0 2.1-2.1c.6-2.1.6-6.5.6-6.5s0-4.4-.6-6.5Z"/>
      <path fill="#fff" d="m9.6 11.2 6-3.2-6-3.2v6.4Z"/>
    </svg>
    <span>
      Georgian fork inspired by <a href="https://youtube.com/watch?v=PaCmpygFfXo&list=PLAqhIrjkxbuWI23v9cThsA9GvCAUhRvKZ&index=1" target="_blank" rel="noopener noreferrer">Andrej Karpathyâ€™s Makemore series</a>.
    </span>
  </div>
</body>
</html>
